<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
<title>緯度経度を指定してGoogle mapを開く</title>
<style>
input{font-size:1.4em;}
</style>
</head>

<body>
<p>緯度経度を指定してGoogle mapを開く</p>
<p>
<table><tr><td>

緯度<input type="text" id="inputFormLatDo" name="inputFormLatDo" size=12>°<input type="text" id="inputFormLatHun" name="inputFormLatHun" size=2>′<input type="text" id="inputFormLatByo" name="inputFormLatByo" size=2><br>
経度<input type="text" id="inputFormLonDo" name="inputFormLonDo" size=12>°<input type="text" id="inputFormLonHun" name="inputFormLonHun" size=2>′<input type="text" id="inputFormLonByo" name="inputFormLonByo" size=2><button type="button" onclick="document.getElementById('lon').value = (Number(document.getElementById('inputFormLonDo').value) +Number(document.getElementById('inputFormLonHun').value / 60)+ Number(document.getElementById('inputFormLonByo').value/3600)).toFixed(7);document.getElementById('lat').value = (Number(document.getElementById('inputFormLatDo').value) +Number(document.getElementById('inputFormLatHun').value / 60)+ Number(document.getElementById('inputFormLatByo').value/3600)).toFixed(7);make_address();">度分秒の緯度経度で検索</button>

</td></tr></table><br><br>
<input type="checkbox" id="soku" checked="checked"><label for="soku">アドレス作ったら即開く</label>
<input type="hidden" id="lon"><input type="hidden" id="lat"><br>拡大の度合い
<select id="zoom" name="zoom">
<option value="9.5">9.5（東京近郊四県くらい）</option>
<option value="12">12（東京23区全域くらい）</option>
<option value="14" selected>14（上野と東京タワー）</option>
<option value="15">15（皇居と周辺）</option>
<option value="17">17（駅と周辺）</option>
</select>


<br><br>
<a href="#" id="output" target="_blank">adress</a>
</p>

<script>

function make_address(){
	var lo = document.getElementById('lon').value;
	var la = document.getElementById('lat').value;
	output.href = "https://maps.google.com/maps?ll=" + la + "," + lo + "&q=" + la + "," + lo + "&z="+ document.getElementById('zoom').value;
	output.innerText = "https://maps.google.com/maps?ll=" + la + "," + lo + "&q=" + la + "," + lo + "&z="+ document.getElementById('zoom').value;
	if(soku.checked==true){output.click();}
};

</script>
<br>
<br>
<br>
・空欄は0として扱います。<br>
・小数点も可能です。<br>
・南緯/西経はマイナスで表現して下さい。<br>
</body>
</html>
